<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="FIXME" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>

<script>



    var myImage = $('#coffee_image'); 
    var espressoButton = $('#espresso');
    var latteButton = $('#latte');
    var hotChocolateButton = $('#hot-chocolate');
    var myRevenueMessage = $('#revenue');
    var drinksOrdered = new Array();
    var drinkPrices = {
                    'espresso': 3.25, 
                    'latte': 4.15, 
                    'hot chocolate': 2.50, 
                    'brew': 2.00, 
    };

    myImage.attr('src', 'static/coffee_beans.jpg');

    // var myImage = document.getElementById("coffee_image");
    // var myRevenueMessage = document.getElementById("revenue");

    // myImage.setAttribute('src', "static/coffee_beans.jpg");

    // myImage.addEventListener('click', function () {
    //     return makeCoffee("brew");
    // });


    function makeCoffee(drinkType) {
         myImage.attr('src', 'static/coffee_machine.jpg');
         setTimeout(function() { myImage.attr('src', "static/coffee_mug.jpg"); }, 1000);
         setTimeout(function() { myImage.attr('src', "static/coffee_beans.jpg"); }, 2000);

         drinksOrdered.push(drinkType);
         console.log(drinksOrdered);
         return drinksOrdered;

    }

    function calculateRevenue(drinksOrdered, drinkPrices) {
        
        var revenue = 0;

        for (var i = 0; i< drinksOrdered.length; i++) {
            var currentDrink = drinksOrdered[i];
            var currentPrice = drinkPrices[currentDrink];
            revenue += currentPrice;
        }

        return revenue;
    }

    myImage.click(function() {
        var drinks = makeCoffee("brew");
        var finalRevenue = calculateRevenue(drinks, drinkPrices);
        myRevenueMessage.text("$" + finalRevenue.toFixed(2));
    });

    espressoButton.click(function() {

        var drinks = makeCoffee("espresso");
        var finalRevenue = calculateRevenue(drinks, drinkPrices);
        myRevenueMessage.text("$" + finalRevenue.toFixed(2));
    });

    latteButton.click(function() {
        var drinks = makeCoffee("latte");
        var finalRevenue = calculateRevenue(drinks, drinkPrices);
        myRevenueMessage.text("$" + finalRevenue.toFixed(2));
    });

    hotChocolateButton.click(function() {
        var drinks = makeCoffee("hot chocolate");
        var finalRevenue = calculateRevenue(drinks, drinkPrices);
        myRevenueMessage.text("$" + finalRevenue.toFixed(2));
    });
    
    myImage.mouseover(function() {
        myImage.attr('src', 'static/coffee_machine.jpg');
    });

</script>

</body>
</html>
